apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: 694521942061.dkr.ecr.us-west-2.amazonaws.com/user-app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
